<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Contact Form</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <section id="grid_container">
            <header>
                <h1 id="heading">Contact Us</h1>
                <h5 id="paragraph">Got a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</h5>
            </header>
            <main>
                <form action="https://getform.io/f/ff7c07ab-98f2-444c-80ff-6c9e1918e6a7" method="POST">
                    <div id="wcwhyw">
                        <label for="wcwhyw_id">What can we help you with?</label>
                        <select id="wcwhyw_id" name="wcwhyw">
                            <option value="select">Select what we can help you with...</option>
                            <option value="menu">Menu</option>
                            <option value="hours_and_locations">Hours And Locations</option>
                            <option value="allergy_concerns">Allergy Concerns</option>
                            <option value="ingredients">Ingredients</option>
                            <option value="reservations">Reservations</option>
                        </select>
                    </div>
                    <br>
                    <br>

                    <div id="name" class="text_input">
                        <label for="name_id">Name</label>
                        <input type="text" id="name_id" name="name">
                    </div>
                    <br>
                    <br>

                    <div id="email" class="text_input">
                        <label for="code_feelings_id">Email</label>
                        <input type="email"
                        required
                        id="email_id" 
                        name="email"
                        placeholder="Type your email here">
                    </div>
                    <br>
                    <br>

                    <div id="phone_number" class="text_input">
                        <label for="phone_number_id">Phone Number</label>
                        <input type="text" id="phone_number_id" name="phone_number" minlength="10">
                    </div>
                    <br>
                    <br>

                    <div id="message" class="text_input">
                        <label for="message_id">Message</label>
                        <textarea 
                        id="message_id" 
                        ame="message" 
                        required
                        maxlength="700"></textarea>
                    </div>
                    <br>
                    <br>

                    <div id="suggestions_and_complaints" class="text_input">
                        <label for="suggestions_and_complaints_id">Have any suggestions or complaints?</label>
                        <textarea id="suggestions_and_complaints_id" name="suggestions_and_complaints"></textarea>
                    </div>
                    <br>
                    <br>

                    <input type="submit" value="Submit Everything">
                </form>
            </main>
        </section>

    </body>
</html>
