<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Form Inputs</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        
        <p class="text">What is your name?</p>

        <div>
            <label for="first_name_id">First Name:</label>
            <input type="text" id="first_name_id" name="first_name" class="boxes">
        </div>
        <br>
        <div>
            <label for="middle_name_id">Middle Initial:</label>
            <input type="text" id="middle_name_id" name="middle_name" class="boxes">
        </div>
        <br>
        <div>
            <label for="last_name_id">Last Name:</label>
            <input type="text" id="last_name_id" name="last_name" class="boxes">
        </div>
        <br>

        <div>
            <label for="nick_name_id">Nickname:</label>
            <input type="text" id="nick_name_id" name="nick_name">
        </div>
        <br>
        <br>

        <div>
            <label for="date_id" class="text">When is your birthday?</label>
            <input type="date" id="date_id" name="birthday">
        </div>
        <br>
        <br>

        <p class="text">How do you eat your ice cream?</p>
        <div>
            <input type="radio" id="w_cone_radio" name="program" value="w_cone">
            <label for="w_cone_radio">Waffle Cone</label>
        </div>
        <div>
            <input type="radio" id="bowl_radio" name="program" value="bowl">
            <label for="bowl_radio">Bowl w/ Spoon</label>
        </div>
        <div>
            <input type="radio" id="milkshake_radio" name="program" value="milkshake">
            <label for="milkshake_radio">Milkshake</label>
        </div>
        <br>
        <br>

        <div>
            <label for="food_group_id" class="text">What is your favorite ice cream flavor?</label>
            <select id="food_group_id" name="food_group">
                <option value="chocolate">Chocolate</option>
                <option value="vanilla">Vanilla</option>
                <option value="cookie_dough">Cookie Dough</option>
                <option value="cookies_and_cream">Cookies And Cream</option>
                <option value="mint_chocolate_chip">Mint Chocolate Chip</option>
            </select>
        </div>
        <br>
        <br>

        <div>
            <input type="button" value="Click To Submit">
        </div>

    </body>
</html>
